{% extends 'base.html' %}

{% block content %}

<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
<form action="/users/{{ user.id }}/posts/new" method="POST">
    <label for="post_title">Title</label>
    <input type="text" name="post_title" id="post_title" value="" required>
    <label for="post_content">Content</label>
    <textarea name="post_content" id="post_content" cols="30" rows="10"></textarea>
    <a href="/users/{{ user.id }}">Cancel</a>
    <button id="add-post-btn">Add</button>
</form>

{% endblock %}
