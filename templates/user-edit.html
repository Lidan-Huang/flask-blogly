{% extends 'base.html' %}

{% block content %}

<h1>Edit a user</h1>
<form action="/users/{{ user.id }}/edit" method="POST">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" required value={{ user.first_name }}>
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" required value={{ user.last_name }}>
    <label for="image_url">Image URL</label>
    <input type="text" name="image_url" id="image_url" value={{ user.image_url }}>
    <a href="/users/{{ user.id }}">Cancel</a>
    <button name="save-btn" id="save-btn">Save</button>
</form>

{% endblock %}
