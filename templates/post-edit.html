{% extends 'base.html' %}

{% block content %}
<h1>Edit Post</h1>
<form action="/posts/{{ post.id }}/edit" method="POST">
    <label for="post_title">Title</label>
    <input type="text" name="post_title" id="post_title" value={{ post.title }} required>
    <label for="post_content">Post Content</label>
    <textarea name="post_content" id="post_content" cols="30" rows="10">{{ post.content }}</textarea>
    <a href="/users/{{ user.id }}">Cancel</a>
    <button id="edit-post-btn">Edit</button>
</form>
{% endblock %}
